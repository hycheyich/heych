

{% extends 'baserigist.html' %}

{% block content %}
    {% if registflag %}
        <div class="content">
            {{ error }}
            <form class="text-left form-validate" method="post">
                {% csrf_token %}
                <div class="form-group-material">
                    <input id="register-username" type="text" name="registerUsername" required data-msg="请输入用户名"
                           class="input-material">
                    <label for="register-username" class="label-material">用户名</label>
                </div>
                <div class="form-group-material">
                    <input id="register-username" type="text" name="name" required data-msg="请输入姓名"
                           class="input-material">
                    <label for="register-username" class="label-material">姓名</label>
                </div>
                <div class="form-group-material">
                    <input id="register-phone" type="text" name="phone" required data-msg="请输入手机号"
                           class="input-material">
                    <label for="register-phone" class="label-material">手机号</label>
                </div>
                <div class="form-group-material">
                    <input id="register-password" type="password" name="registerPassword" required data-msg="请输入密码"
                           class="input-material">
                    <label for="register-password" class="label-material">密码</label>
                </div>
                <div class="form-group terms-conditions text-center">
                    <input id="register-agree" name="registerAgree" type="checkbox" required value="1"
                           data-msg="这项是必须填写的" class="checkbox-template">
                    <label for="register-agree">我同意条款和政策</label>
                </div>
                <div class="form-group text-center">
                    <input id="register" type="submit" value="注册" class="btn btn-primary">
                </div>
            </form>
            <small>已经有帐号了？</small>
            <a href="{% url 'login' %}" class="signup">登录</a>
        </div>
    {% endif %}
{% endblock %}
