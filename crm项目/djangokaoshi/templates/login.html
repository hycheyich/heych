{% extends 'baserigist.html' %}
{% block content %}
    {% if  loginflage %}
        <div class="content">
            <form method="post" class="form-validate mb-4" action="{% url 'login' %}">
                {% csrf_token %}
                {{ error }}
                <div class="form-group">
                    <input id="login-username" type="text" name="loginUsername" required
                           data-msg="请输入用户名" class="input-material">
                    <label for="login-username" class="label-material">用户名</label>
                </div>
                <div class="form-group">
                    <input id="login-password" type="password" name="loginPassword" required
                           data-msg="请输入密码" class="input-material">
                    <label for="login-password" class="label-material">密码</label>
                </div>
                <div class="form-group">
                    <input id="login-password" type="password" name="reloginPassword" required
                           data-msg="请再次输入密码" class="input-material">
                    <label for="login-password" class="label-material">再次输入密码</label>
                </div>
                <button type="submit" class="btn btn-primary">登陆</button>
            </form>
            <a href="{% url 'register' %}" class="signup">注册</a>
        </div>

    {% endif %}

{% endblock %}
